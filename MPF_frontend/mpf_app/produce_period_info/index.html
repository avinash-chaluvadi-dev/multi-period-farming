<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="background">
      <div class="produce-period-info">
        <p class="produce-period-info-heading">Produce Period Info</p>
        <div class="mpf-navigation-bar">
          <div class="mpf-button-wrapper">
            <div class="number-square">
              <span class="number">1</span>
            </div>
            <button class="button">General Info</button>
          </div>
          <span class="separator"></span>
          <div class="mpf-button-wrapper">
            <div class="number-square">
              <span class="number">2</span>
            </div>
            <button class="button">Produce Info</button>
          </div>
          <span class="separator"></span>
          <div class="mpf-button-wrapper">
            <div class="number-square">
              <span class="number">3</span>
            </div>
            <button class="button">Produce Period Info</button>
          </div>
          <span class="separator"></span>
          <div class="mpf-button-wrapper">
            <div class="number-square">
              <span class="number">4</span>
            </div>
            <button class="button">Period Info</button>
          </div>
        </div>
        <div class="produce-period-info-input-container">
          <div class="produce-period-info-details">
            <p>Enter Produce Period Details</p>
          </div>
          <form id="form-file-upload">
            <input ref={inputRef} type="file" id="input-file-upload" multiple={true} onChange={handleChange} />
            <label id="label-file-upload" htmlFor="input-file-upload" class={dragActive ? "drag-active" : "" }>
              <div class="produce-period-info-input">
                <button class="upload-file">Upload File Here (xlsx)</button>
                <p class="drag-files"> Drag and Drop Files Here (max size up to 20 MB)</p>
              </div> 
            </label>
            <div id="drag-file-element" ></div>
          </form>
          <div class="produce-info-button-container">
            <button class="next-produce-info-button">Next (Period Info)</button>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
