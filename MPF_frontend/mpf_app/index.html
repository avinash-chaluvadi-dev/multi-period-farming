<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="general-info">
        <p class="general-info-heading">General Info</p>
        <div class="mpf-navigation-bar">
          <div class="mpf-button-wrapper">
            <div class="number-square">
              <span class="number">1</span>
            </div>
            <button class="button">General Info</button>
          </div>
          <span class="separator"></span>
          <div class="mpf-button-wrapper">
            <div class="number-square">
              <span class="number">2</span>
            </div>
            <button class="button">Produce Info</button>
          </div>
          <span class="separator"></span>
          <div class="mpf-button-wrapper">
            <div class="number-square">
              <span class="number">3</span>
            </div>
            <button class="button">Produce Period Info</button>
          </div>
          <span class="separator"></span>
          <div class="mpf-button-wrapper">
            <div class="number-square">
              <span class="number">4</span>
            </div>
            <button class="button">Period Info</button>
          </div>
        </div>
        <div class="general-info-input-container">
          <div class="general-info-details">
            <p>Enter General Details</p>
          </div>
          <div class="general-info-constants">
            <div class="general-info-input-wrapper">
              <label htmlFor="area_available">
                Total Land Area Available (in acres)
              </label>
              <input
                type="text"
                id="area_available"
                class="input-field"
                placeholder="Area in acres"
              />
            </div>
            <div class="general-info-input-wrapper">
              <label htmlFor="time_period">Time Period</label>
              <input
                type="text"
                id="time_period"
                class="input-field"
                placeholder="Time for the entire planning"
              />
            </div>
          </div>

          {produceItems.map((item, index) =>(

          <div class="general-info-produce">
            <div class="general-info-input-wrapper">
              <label htmlFor="produce">Produce</label>
              <input
                type="text"
                id="produce"
                class="input-field"
                placeholder="Crop name"
              />
            </div>
          ))}
            <div class="general-info-add-button">
              <button class="add-produce-button" onClick={handleAddProduce}>Add</button>
            </div>
          </div>
          <div class="general-info-button-container">
            <button class="general-info-save-button" onClick={handleNextProduceInfo}>
              Save
            </button>
            <button class="next-produce-info-button">
              Next (Produce Info)
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
